<!doctype html>
<html lang="en">

<head>

<body>
    <div class="container-flex bg-dark p-2">
        <nav class="nav justify-content-center">
            <a class="nav-link text-white mr-5" href="#">eBikes buchen</a>
            <a class="nav-link text-white ml-5" href="#">Meine Buchungen</a>
            <a class="nav-link text-white ml-5" href="#">Hotel Sommerweide</a>

    <div class="text-center">
        <h1>Meine Buchungen</h1>
        <small>Buchungen f√ºr den folgenden Tag sind bis 15:00 Uhr anpassbar.</small>
    </div>

    <div class="container">
        <div class="">
            <form class="form-inline m-2">
                <div class="form-group mr-2">
                    <label for="selectYear" class="mr-1">Jahr</label>
                    <select id="selectYear" class="form-control">
                        <option selected>2022</option>
                        <option>2023</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectMonth" class="mr-1">Monat</label>
                    <select id="selectYear" class="form-control">
                        <option>Januar</option>
                        <option>Februar</option>
                        <option>M&auml;rz</option>
                        <option>April</option>
                        <option selected>Mai</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>August</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Dezember</option>
                    </select>
                </div>
                <input class="btn btn-info mr-2 ml-2" type="submit" value="Suchen" />
            </form>
            <table class="table table-sm table-secondary">
                <thead class="">
                    <tr>
                        <th>Datum</th>
                        <th>Gebuchte eBikes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">2022-05-01</td>
                        <td>5</td>
                        <td><button class="btn btn-primary">Bearbeiten</button></td>
                    </tr>

                    <tr>
                        <td scope="row">2022-05-05</td>
                        <td>10</td>
                        <td><button class="btn btn-primary">Bearbeiten</button></td>
                    </tr>
                    <tr>
                        <td scope="row">2022-05-06</td>
                        <td>19</td>
                        <td><button class="btn btn-primary">Bearbeiten</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
