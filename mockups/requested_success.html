<!doctype html>
<html lang="en">

<head>
    <title>eBikes buchen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-flex bg-dark p-2">
        <nav class="nav justify-content-center">
            <a class="nav-link text-white mr-5" href="#">eBikes buchen</a>
            <a class="nav-link text-white ml-5" href="#">Meine Buchungen</a>
            <a class="nav-link text-white ml-5" href="#">Hotel Sommerweide</a>
            <a class="nav-link text-white ml-5" href="#">Logout</a>
        </nav>
    </div>
    <div class="container mt-3">
        <div class="jumbotron">
            <form action="requested.html">
                <div class="form-group">
                    <label for="bikePicker">Wie viele eBikes brauchen Sie?</label>
                    <input type="number" name="bikes" id="bikePicker" class="form-control"
                        placeholder="Anzahl an eBikes..." aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Geben Sie an wie viele eBikes Sie an diesem Tage
                        brauchen</small>
                </div>
                <div class="form-group">
                    <label for="datePicker">Wählen Sie ein Datum</label>
                    <input type="date" name="date" id="datePicker" class="form-control" placeholder=""
                        aria-describedby="helpId" value="2022-05-01">
                </div>
                <button class="btn btn-warning" onclick="request.html">Buchen</button>
            </form>
        </div>
        <div class="jumbotron bg-success">
            <h4 class='text-center font-weight-normal'>Sie haben 5 eBikes für den 01.05.2022 gebucht!</h4>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
